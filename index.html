<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentacle Project | ESE 5190</title>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --header-bg: #050b14;
            --body-bg: #f8fafc;
            --accent-color: #00ff9d; 
            --secondary-color: #bd00ff;
            --text-color: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            width: 100vw;
        }

        header {
            position: relative;
            height: 50vh;
            background-color: var(--header-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
        }

        .subtitle { font-size: 1.2rem; color: #94a3b8; margin-bottom: 0.5rem; }
        .team-info { font-size: 1rem; color: #64748b; margin-top: 1rem; font-weight: 500; }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
            background: white;
            min-height: 50vh;
        }

        h2 { font-size: 2rem; color: #0f172a; margin-bottom: 1.5rem; text-align: center; font-weight: 700; }
        p { line-height: 1.8; color: #334155; margin-bottom: 1.5rem; font-size: 1.1rem; }

        .highlight-box {
            background: #f1f5f9;
            border-left: 4px solid var(--secondary-color);
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
        }

        /* Markdown content styling */
        #readme-content {
            margin-top: 3rem;
            line-height: 1.7;
        }

        #readme-content img {
            max-width: 70%;    
            height: auto;
            display: block;
            margin: 1.5rem auto;
            border-radius: 8px;
        }



        #readme-content h1,
        #readme-content h2,
        #readme-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        #readme-content pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
        }

        #readme-content code {
            background: #eee;
            padding: 2px 5px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <header>
        <canvas id="canvas"></canvas>
        <div class="header-content">
            <h1>Tentacle_Bot 9000</h1>
            <div class="subtitle">University of Pennsylvania, ESE 5190</div>
            <div class="team-info">Team: Deep Ocean Explorers</div>
            <div class="team-info">Members: Rico Zhuang, Jane Doe, John Smith</div>
        </div>
    </header>

    <main>
        <!-- ⭐⭐ README CONTENT WILL BE INSERTED HERE ⭐⭐ -->
        <div id="readme-content">Loading README...</div>

    </main>

    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Your tentacle animation JS -->
    <script src="script.js"></script>

</body>
</html>
